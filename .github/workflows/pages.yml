name: Build MyTube-Frontend Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build the app
      - name: Build Vite app
        run: npm run build

      # 5. Upload artifact (optional, non-deprecated)
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist
