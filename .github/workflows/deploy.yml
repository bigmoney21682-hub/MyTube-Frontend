name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]          # Change if your default branch is different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm               # Faster installs on repeat runs

      - name: Install dependencies
        run: npm ci                 # Use npm ci instead of npm install (more reliable in CI)

      - name: Build
        run: npm run build
        env:
          CI: false                 # Keeps your current setting (disables treaty warnings if needed)

      - name: Copy index.html to 404.html (Fix React Router routing)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
